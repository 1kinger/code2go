<body onload="go(),myFunction()" style="height:110%;overflow:hidden;" >




<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "Harry Potter");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = "Hello " + person + "! How are you today?";
  }
  
}
</script>







<script>
function go(){

var h = x - Math.round( x/20 ) ;
document.getElementById("ifame").style.height=h+"px";
}
</script>
